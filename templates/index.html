<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'blog/master.css'%}">
  <title>Home</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
      <div class=" container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'admin:index' %}">Admin</a>
          <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'groups:all' %}">Groups</a>
          {% if user.is_authenticated %}
            <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'posts:all' %}">Activity</a>
            <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'posts:create' %}">Post</a>
            <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'groups:create' %}">Create Groups</a>
            <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'accounts:logout' %}">Logout</a>
          {% else %}
          <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'accounts:login' %}">Login</a>
          <a class="nav-item nav-link mynav" class="btn btn-simple" href="{% url 'accounts:signup' %}">Signup</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="jumbotron bg-dark img-fluid">
      Hey there bud!!
    </div>
  {% block body_block %}
    
    {% endblock %}
    <footer>
      Social
    </footer>
  <!-- Scripts -->
  <script src="{% static 'accounts/js/jquery.js' %}" ></script>
  <script src="{% static 'accounts/js/bootstrap.min.js' %} "></script>
  <script src="{% static 'accounts/js/bootstrap.bundle.js'%}"></script>
</body>
</html>
